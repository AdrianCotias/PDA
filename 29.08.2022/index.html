<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
<!-- listas não ordenadas -->
<ul>
    <li>arroz</li>
    <li>feijao</li>
    <li>farofa</li>
    <li>carne</li>
</ul>


<!-- START="n" indica em que numero a lista comecará a ser contada -->
<ol start="5">
    <li>arroz</li>
    <li>feijão</li>
    <li>farofa</li>
    <li>carne</li>
</ol>


<!-- TYPE="I" indica como vai ser a forma de contagem. sendo (I) pra numero romano, (A) pra em ordem alfabetica etc.--> 
<ol type="I">
    <li>Matematica</li>
    <li>Portugues</li>
    <li>Geografia</li>
    <li>Historia</li>
    <li>Fisica</li>
</ol>
<!-- BOTÃO -->
<button>Enviar</button>

<!-- a tag <a> junto ao atributo (href) prmite que o desenvolvedor crie hiperlinks entre as paginas-->
    <!-- o atributo target="_blank" ou so (_) abre uma nova aba ao ser clicado-->
  
    <a href="https://programadoresdoamanha.org/" target="_blank">PDA</a>

<!-- CODIGO DA PROF: FAZER A ANCORA PRIMEIRO FECHAR E DEPOIS FAZER O BOTÃO --> 
    <A href="https://programadoresdoamanha.org/"><button>PDA</button></A>
    <br>
    <br>
    <br>
<!-- CODIGO DO ANTONIO -->
    <button><a href="https://programadoresdoamanha.org/">programadores</a></button>


    
    

</body>
</html>
