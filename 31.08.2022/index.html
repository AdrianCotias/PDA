<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Iniciando com Formulários</h1>
    <form method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="umNome">
        <label for="sobrenome">sobrenome</label>
        <input type="text" id="sobrenome" name="Nsobrenome">
        <!-- O botão do tipo submit envia informações -->
        <button type="submit">Enviar</button>
        <!-- O botão do tipo reset limpa as informações -->
        <button type="reset">Cancelar</button>
        <!--  o botão do tipo button não tem nem uma ação pre definida -->
        <button type="button">Teste</button>
    </form>
</body>
</html>
